name: Reusable workflow
on:
  workflow_call:
    inputs:
      who-to-greet:
        type: string
        default: World
        required: true
    outputs:
      current-time:
        value: ${{ jobs.reusable-job.outputs.set-time }}
jobs:
  reusable-job:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello ${{ input.who-to-greet }}"
      - id: time
        run: echo "timeStamp=$(date)" >> $GITHUB_OUTPUT
    outputs:
      set-time: ${{ steps.time.outputs.timeStamp }}
